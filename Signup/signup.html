<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nykaa - Sign UP</title>

    <!-- title favicon icon  -->
    <link
      rel="icon"
      href="https://cdn.shopper.com/images/store-logos/nykaa-1558082513563.png"
    />

    <!-- emailjs for OTP  -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"
    ></script>
    <script type="text/javascript">
      (function () {
        emailjs.init("hhZwXWGy44N1Xx-mB");
      })();
    </script>


    <!-- fontawesome  -->
    <script
      src="https://kit.fontawesome.com/b78a585d56.js"
      crossorigin="anonymous"
    ></script>

    <!-- css  -->
    <link rel="stylesheet" href="signup.css" />
    <link rel="stylesheet" href="../footer/footer.css">

    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="sign-up-body">
      <form id="sign-up-form" method="post" action="">
        <img src="./Images/nyka-log.svg" alt="nykaa-logo" />
        <h1>Sign up</h1>

        <div class="signup-warning username-warning"></div>
        <input type="text" placeholder="Full Name" class="username" />

        <div class="signup-warning email-warning"></div>
        <input type="email" class="email-input" placeholder="Email ID" />

        <div class="signup-warning phonenumber-warning"></div>
        <div class="input-container">
          <input
            type="number"
            class="phonenumber-input"
            placeholder="Phone Number"
          />
        </div>

        <div class="signup-warning password-warning"></div>
        <input type="password" placeholder="Password" id="signin-password" />

        <div class="eye-icon">
          <i class="far fa-eye" id="togglePassword"></i>
          <i id="eye-slash-id" class="eye-slash-icon fa-solid fa-eye-slash"></i>
        </div>

        <input
          class="sign-up-submit"
          target="_blank"
          type="submit"
          value="Create Account"
        />

        <hr class="hr-left" />
        <p class="sign-up-or">OR</p>
        <hr class="hr-right" />

        <button class="sign-up-google-btn">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg"
            alt="google-logo"
          />
          <p>Sign up with google</p>
        </button>

        <p class="sign-up-already-ac">
          Already have an account?
          <a href="login.html"> <span class="already-ac">Log in</span> </a>
        </p>
      </form>
    </div>
    <div class="footer-playstore">
      <div>
        <i class="fa fa-mobile"></i>
        EXPERIENCE THE NYKAA MOBILE APP
      </div>

      <div>
        <img src="Asset/google-play.svg" alt="google play store" />
        <img src="Asset/google-play.svg" alt="Apple play store" />
      </div>
    </div>

  </body>
  <script src="signup.js"></script>
</html>
`
