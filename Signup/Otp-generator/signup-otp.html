<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      href="https://cdn.shopper.com/images/store-logos/nykaa-1558082513563.png"
    />

    <!-- font awesome  -->
    <script
      src="https://kit.fontawesome.com/b78a585d56.js"
      crossorigin="anonymous"
    ></script>
    <!-- css -->
    <link rel="stylesheet" href="signup-otp.css" />

    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Nykaa - OTP Verification</title>
  </head>
  <body>
    <div class="otp-box">
      <i class="fa mail-icon fa-envelope"></i>
      <h1>Verify your email!</h1>

      <p>
        Enter verification code that was sent<br />
        to your mail id
      </p>

      <p>Verification code</p>

      <div class="otp-input-field">
        <input maxlength="1" type="text" />
        <input maxlength="1" type="text" />
        <input maxlength="1" type="text" />
        <input maxlength="1" type="text" />
        <input maxlength="1" type="text" />
        <input maxlength="1" type="text" />
      </div>

      <p class="resend-otp">
        Didn't receive OTP code
        <a href=""> Request again?</a>
      </p>

      <button>Verify & Proceed</button>
    </div>

    <!-- pop up alert  -->
    <div class="pop-up-alert-view pop-up-alert-otp-sent">
      <div class="pop-up-alert">
        <i class="fa-solid fa-circle-check"></i>
        <p class="pop-up-msg">OTP sent to your mail.</p>
      </div>
    </div>
  </body>
  <script src="signup-otp.js"></script>
</html>
